
ruby_image: &ruby_image
  circleci/ruby:2.4.4-node-browsers

bundle_cache_key: &bundle_cache_key
  auto-bundleupdate-{{ checksum "Gemfile.lock" }}

version: 2
jobs:
  build:
    docker:
      - image: *ruby_image
        environment:
          PGHOST=127.0.0.1
          PGPORT=5432
           
      - image: circleci/postgres:9.4
        environment:
        - POSTGRES_USER=circleci
        - POSTGRES_PASSWORD=''

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - *bundle_cache_key
          # fallback to using the latest cache if no exact match is found
          - auto-bundleupdate-

      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor/bundle
          key: *bundle_cache_key
        
      # Database setup
      - run: bundle exec rake db:create
      - run: bundle exec rake db:schema:load

      # run tests!
      - run:
          name: run tests
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"

            bundle exec rspec --format progress \
                              --out /tmp/test-results/rspec.xml \
                              --format progress \
                              $TEST_FILES

      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results
  
  ci-bundle-update:
    docker:
      - image: *ruby_image
    working_directory: ~/repo
    
    steps:
      - checkout
      - restore_cache:
          key: *bundle_cache_key

      - run:
          name: circleci-bundle-update-pr
          command: |
            gem update bundler --no-document
            gem install circleci-bundle-update-pr
            bundle config --local path vendor/bundle
            circleci-bundle-update-pr
      - deploy:
          name: Continuous bundle update
          command: circleci-bundle-update-pr CircleCI koide-g+circleci@acaric.co.jp $CIRCLE_BRANCH
workflows:
  version: 2
  build:
    jobs:
      - build
  bundleupdate:
    jobs:
      -ci-bundle-update
      # - ci-bundle-update:
      #     branches:
      #       only:
      #         - develop
      #         - feature/trigger-on-push-to-develop
    triggers:
      - schedule:
          cron: "0,15,30 * * * 1-5"  # debug
          # cron: "0 22 * * 0"  # 日曜日 UTC 22:00 に実行
          filters:
            branches:
              only:
                - develop # developだけで実行
